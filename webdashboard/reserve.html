<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 50px;
    }
    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <script>
    // Create a new table element
    var table = document.createElement("table");

    // Create a header row with three cells
    var headerRow = document.createElement("tr");
    var headerCell1 = document.createElement("th");
    headerCell1.innerHTML = "Photo";
    var headerCell2 = document.createElement("th");
    headerCell2.innerHTML = "Name";
    var headerCell3 = document.createElement("th");
    headerCell3.innerHTML = "Age";
    headerRow.appendChild(headerCell1);
    headerRow.appendChild(headerCell2);
    headerRow.appendChild(headerCell3);
    table.appendChild(headerRow);

    // Create three data rows with three cells each
    var dataRows = [
      ["john-doe.png", "John Doe", 35],
      ["jane-smith.png", "Jane Smith", 28],
      ["bob-johnson.png", "Bob Johnson", 42]
    ];
    for (var i = 0; i < dataRows.length; i++) {
      var dataRow = document.createElement("tr");
      var dataCell1 = document.createElement("td");
      var img = document.createElement("img");
      img.src = dataRows[i][0];
      dataCell1.appendChild(img);
      var dataCell2 = document.createElement("td");
      dataCell2.innerHTML = dataRows[i][1];
      var dataCell3 = document.createElement("td");
      dataCell3.innerHTML = dataRows[i][2];
      dataRow.appendChild(dataCell1);
      dataRow.appendChild(dataCell2);
      dataRow.appendChild(dataCell3);
      table.appendChild(dataRow);
    }

    // Append the table to the document body
    document.body.appendChild(table);
  </script>
</body>
</html>
